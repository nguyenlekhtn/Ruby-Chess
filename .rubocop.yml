require: rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  Exclude:
    - 'Gemfile'
    - 'spec/spec_helper.rb'
  NewCops: enable
Metrics/BlockLength:
  Exclude:
    - './spec/*'
    - './spec_answers/*'
Layout/LineLength:
  Exclude:
    - 'spec/*'
    - 'spec_answers/*'
Style/Documentation:
  Enabled: false
Lint/NonDeterministicRequireOrder:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
